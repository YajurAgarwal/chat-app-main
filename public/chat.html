<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Oleo+Script+Swash+Caps&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <div  class="takePhoto">
            <form id="take" action="" method="POST"> 
                <input type="file" id= "cap" name="personalPhoto" accept="image/*" capture ="camera" id="camera"><p>
            </form>
        </div>
          <form>
            <input
              id="send-message"
              placeholder="Message......"
              autocomplete="off"
              required
            />
            <button id="send-button">send</button>
            <button id="send-location">send location</button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/html" id="message-template">
      <div class="message">
        <p>
          <span class="message__meta">{{createdAt}}</span>
          <span class="message__name">{{username}}</span>
          <p>

            <span class="message__text">{{message}} </span>
          </p>
        </p>
      </div>
    </script>
    <script type="text/html" id="message-location">
      <div class="message">
        <p>
          <span class="message_meta">{{createdAt}}</span>
          <span class="message_name">{{username}}</span>
          <a href="{{locationUrl}}" target="_blank"> : This Is My Location</a>
        </p>
      </div>
    </script>
    <script type="text/html" id="sidebar-users">
      <h1 class="room-title">{{room}}</h1>
      <h2 class="list-title">Members</h2>
      <ul class="users">
        {{#roomUsers}}
        <li style="list-style-type:disc"> {{username}}</li>
        {{/roomUsers}}
      </ul>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  </body>
</html>
