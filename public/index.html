<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&family=Oleo+Script+Swash+Caps&family=Roboto+Mono:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-image">
      asdasd
    </div>
    <div class="centered-form bg-text">
        <div class="centered-form__box">
            <h1>Join</h1>
            <form action="/chat.html">
                <label>Nick Name</label>
                <input type="text" name="username" placeholder="Nick Name" required autocomplete="off">
                <label>Room</label>
                <input type="text" name="room" placeholder="Room Name" required autocomplete="off">
                <button>
                    Join
                </button>
            </form>
        </div>
    </div>
  </body>
</html>
